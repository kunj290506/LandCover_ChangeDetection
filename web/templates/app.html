<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console | LandCover AI</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ∞Ô∏è</text></svg>">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=SF+Pro+Display:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="app-page" style="background: radial-gradient(at 100% 100%, rgba(0, 113, 227, 0.05) 0, transparent 40%);">

    <!-- Native Sidebar -->
    <aside class="app-sidebar">
        <div class="sidebar-header">
            <a href="/" class="nav-logo" style="margin: 0; padding: 0;">
                <i class="fas fa-satellite" style="color: var(--accent);"></i>
                <span class="sidebar-title">LandCover AI</span>
            </a>
        </div>

        <div class="flow-steps">
            <!-- Step 1 -->
            <div class="step-item">
                <div class="step-number">1</div>
                <div class="step-label">Upload Imagery</div>
            </div>

            <div class="upload-group">
                <div class="upload-item">
                    <div class="drop-zone" id="dropZone1">
                        <div id="placeholder1">
                            <i class="fas fa-plus drop-icon"></i>
                            <div class="drop-text">Before</div>
                        </div>
                        <div class="preview-wrapper" id="previewContainer1" style="display: none;">
                            <img id="preview1" class="preview-thumb" src="" alt="Preview 1">
                            <button class="p-remove" data-index="1"><i class="fas fa-times"></i></button>
                        </div>
                        <input type="file" id="input1" accept="image/*" hidden>
                    </div>
                </div>

                <div class="upload-item">
                    <div class="drop-zone" id="dropZone2">
                        <div id="placeholder2">
                            <i class="fas fa-plus drop-icon"></i>
                            <div class="drop-text">After</div>
                        </div>
                        <div class="preview-wrapper" id="previewContainer2" style="display: none;">
                            <img id="preview2" class="preview-thumb" src="" alt="Preview 2">
                            <button class="p-remove" data-index="2"><i class="fas fa-times"></i></button>
                        </div>
                        <input type="file" id="input2" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step-item" style="margin-top: 20px;">
                <div class="step-number">2</div>
                <div class="step-label">Run Analysis</div>
            </div>

            <button id="analyzeBtn" class="btn-analyze" disabled>
                Detect Changes
            </button>
        </div>

        <!-- Hidden Metrics -->
    </aside>

    <!-- Main Canvas -->
    <main class="app-stage">
        <div class="stage-card">

            <!-- Empty State -->
            <div id="emptyState" class="empty-placeholder">
                <i class="fas fa-globe-americas"></i>
                <h3>Workspace Ready</h3>
                <p
                    style="max-width: 300px; margin: 0 auto; line-height: 1.5; color: var(--text-secondary); font-size: 15px;">
                    Select two satellite images from the sidebar to begin the change detection pipeline.
                </p>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingState" class="loading-overlay" style="display: none;">
                <div class="spin-circle"></div>
                <p style="margin-top: 16px; font-weight: 500; color: var(--text-secondary);">Running Difference
                    Network...</p>
            </div>

            <!-- Result Viewer -->
            <div id="resultsDisplay" class="results-layout" style="display: none;">
                <!-- Left: Cinematic Slider -->
                <div class="compare-container">
                    <div class="comp-layer comparison-after">
                        <img id="compAfter" src="" alt="After">
                    </div>
                    <div class="comp-layer comparison-before">
                        <img id="compBefore" src="" alt="Before">
                    </div>

                    <div class="handle comp-handle" id="comparisonHandle">
                        <div class="handle-knob comp-knob">
                            <i class="fas fa-code-branch"></i>
                        </div>
                    </div>
                    <img id="resultMask" src="" style="display: none;">
                </div>

                <!-- Right: High-Prominence Inspector -->
                <aside class="results-inspector">
                    <div class="inspector-section">
                        <div class="metrics-header">References</div>
                        <div class="ref-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <div class="ref-card">
                                <img id="refBefore" class="ref-thumb" src="" alt="Ref Before">
                                <span class="ref-tag">Before</span>
                            </div>
                            <div class="ref-card">
                                <img id="refAfter" class="ref-thumb" src="" alt="Ref After">
                                <span class="ref-tag">After</span>
                            </div>
                        </div>
                    </div>

                    <!-- Intelligence Metrics (Moved here) -->
                    <div id="miniMetrics" class="unified-metrics">
                        <div class="metrics-header">Intelligence Report</div>
                        <div class="metrics-grid">
                            <div class="metric-card">
                                <i class="fas fa-chart-area m-icon"></i>
                                <div class="m-content">
                                    <span class="m-label">Change Area</span>
                                    <span id="metricChange" class="m-value">--%</span>
                                </div>
                            </div>
                            <div class="metric-card">
                                <i class="fas fa-bolt m-icon"></i>
                                <div class="m-content">
                                    <span class="m-label">Inference</span>
                                    <span id="metricTime" class="m-value">--ms</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>

        </div>
    </main>

    <!-- Smooth Scroll & Animation -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.28/dist/lenis.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
