version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: landcover
      POSTGRES_PASSWORD: landcover
      POSTGRES_DB: landcover
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-12-13T22-19-12Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.13.2
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql+psycopg2://landcover:landcover@postgres:5432/landcover
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://landcover/mlflow
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: mlflow server --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - minio

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - inference
      - training
      - redis

  inference:
    build:
      context: .
      dockerfile: services/inference/Dockerfile
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      - minio
      - mlflow

  training:
    build:
      context: .
      dockerfile: services/training/Dockerfile
    env_file:
      - .env
    ports:
      - "8002:8002"
    depends_on:
      - mlflow
      - minio
      - postgres

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
      - inference

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.5
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
  minio_data:
  redis_data:
