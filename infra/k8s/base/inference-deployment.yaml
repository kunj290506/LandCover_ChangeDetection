apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  namespace: landcover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference
  template:
    metadata:
      labels:
        app: inference
    spec:
      containers:
        - name: inference
          image: landcover/inference:latest
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: landcover-config
            - secretRef:
                name: landcover-secrets
          resources:
            limits:
              nvidia.com/gpu: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8001
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
