apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: landcover
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: gateway
        static_configs:
          - targets: ["gateway:8000"]
      - job_name: inference
        static_configs:
          - targets: ["inference:8001"]
      - job_name: training
        static_configs:
          - targets: ["training:8002"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: landcover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: landcover
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
