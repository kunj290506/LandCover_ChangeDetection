apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: landcover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: landcover/gateway:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: landcover-config
            - secretRef:
                name: landcover-secrets
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
